<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playroom</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Rubik Doodle Shadow & Comic Neue -->
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=DM+Serif+Text:ital@0;1&family=Delius&family=Gowun+Dodum&family=Kalam:wght@300;400;700&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Quicksand:wght@300..700&family=Rubik+Doodle+Shadow&display=swap"
    rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <style type="text/css">
    /* Cursor */
    * {
      cursor: url('./img/playroom/cursor_hand_50px.png') 2 2, auto;
    }

    /* Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=DM+Serif+Text:ital@0;1&family=Delius&family=Gowun+Dodum&family=Kalam:wght@300;400;700&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Quicksand:wght@300..700&family=Rubik+Doodle+Shadow&display=swap');

    * {
      font-family: 'Delius', sans-serif;
    }

    header * {
      font-family: 'Rubik Doodle Shadow', sans-serif;
    }

    html {
      height: 100vh;
      overflow: hidden;
      
    }

    body {
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #c08552;
    }

    /* Home btn */
    .home-btn {
      position: absolute;
      top: 40px;
      left: 80px;
      width: 100px;
      height: auto;
      transform: scale(1);
      transition-duration: .3s;
    }

    .home-btn img {
      width: 100%;
    }
    .home-btn:hover {
      cursor: url('./img/playroom/cursor_normal_50px.png');
      transform: scale(1.2);
    }


    /* Playable things */
    .container {
      position: relative;
      width: 90vw;
      height: 90vh;
      max-width: 90vh;
      max-height: 90vw;
      border-radius: 9px;
      background-color: white;
    }

    .toy {
      cursor: url('./img/playroom/cursor_normal_50px.png') 2 2, auto;
      width: 100px;
      height: 100px;
      max-height: 15vh;
      max-width: 15vh;
    }
    .toy:active {
      cursor: url('./img/playroom/cursor_click_50px.png') 2 2, auto;
    }

    .toy-pinwheel {
      background-image:url('./img/playroom/pinwheel.png') 50 50;
      background-size: contain;
      background-repeat: no-repeat;
    }

    .flair--3b {
      background-image:url(https://assets.codepen.io/16327/ui-flair-2.png);
    }

    .flair--4b {
      background-image:url(https://assets.codepen.io/16327/ui-flair-4.png);
    }
  </style>
</head>
<body>
  <div class="home-btn">
    <a href="./index.html"><img src="./img/playroom/arrow.png" alt="back_to_home"/></a>
  </div>
  
  <div class="container">
    <div class="wrapper">
      <div class="toy"></div>
    </div>
    <div class="wrapper">
      <div class="toy toy-pinwheel"></div>
    </div>
    <div class="wrapper">
      <div class="toy toy--4b"></div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Draggable.min.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      gsap.registerPlugin(Draggable);
            
      Draggable.create(".toy--1", {
        type: "x",
        bounds: ".container"
      });

      Draggable.create(".toy-pinwheel", {
        type: "rotation",
        inertia: true
      });

      Draggable.create(".toy--4b", {
        bounds: ".container",
        inertia: true
      });
    })
  </script>
</body>
</html>
