<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ˜ºCAT WORLDðŸ˜º</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Rubik Doodle Shadow & Comic Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=DM+Serif+Text:ital@0;1&family=Delius&family=Gowun+Dodum&family=Kalam:wght@300;400;700&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Quicksand:wght@300..700&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <!-- <h1 class="center-text rubik-doodle-shadow-regular">CAT WORLD</h1> -->
    <div class="center-text rubik-doodle-shadow-regular bouncy-text">
      <span class="char" id="char1">C</span>
      <span class="char" id="char2">A</span>
      <span class="char" id="char3">T</span>
      <span class="char" id="char4">&nbsp;</span>
      <span class="char" id="char5">W</span>
      <span class="char" id="char6">O</span>
      <span class="char" id="char7">R</span>
      <span class="char" id="char8">L</span>
      <span class="char" id="char9">D</span>
    </div>

    <button 
      class="floating-button comic-neue-regular btn btn-fill-bottom btn-fill-bottom--sky-blue"
      id="btn1"
      onclick="location.href='cats.html'">Cats</button>
    <button 
      class="floating-button comic-neue-regular btn btn-fill-bottom btn-fill-bottom--indigo" 
      id="btn2"
      onclick="location.href='memes.html'">Memes</button>
    <button 
      class="floating-button comic-neue-regular btn btn-fill-bottom btn-fill-bottom--honey-butter" 
      id="btn3"
      onclick="location.href='cat_name_generator.html'">Cat Name<br>Generator</button>
    <button 
      class="floating-button comic-neue-regular btn btn-fill-bottom btn-fill-bottom--maroon" 
      id="btn4"
      onclick="location.href='idioms.html'">Idioms</button>
    <button 
      class="floating-button comic-neue-regular btn btn-fill-bottom btn-fill-bottom--coffee" 
      id="btn5"
      onclick="location.href='playroom.html'">Playroom</button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      // Center H1 text animation (optional, if you want it animated)
      gsap.fromTo(
        ".center-text",
        { opacity: 0},
        { opacity: 1, duration: 1, rotation: 360, ease: "power2.out" }
      );

      // Chars
      const bouncy_text = document.getElementsByClassName('bouncy-text')[0]
      const chars = ["#char1", "#char2", "#char3", "#char4", "#char5", "#char6", "#char7", "#char8", "#char9"]
      bouncy_text.addEventListener("mouseover", () => {
        chars.forEach((selector, index) => {
          gsap.to(selector, {
            duration: 0.3,
            y: -30,
            delay: index * 0.05
          })
          gsap.to(selector, {
            duration: 0.5,
            y: 0,
            delay: 0.3 + index * 0.05,
            ease: 'bounce.out'
          })
        })
      })
      
      // Buttons appearing, floating animation
      const buttons = ["#btn1", "#btn2", "#btn3", "#btn4", "#btn5"];

      //media query
      const mediaQuery = window.matchMedia("(max-width: 768px)");

      function handleMediaQueryChange(e) {
        if (e.matches) {
          //mobile
          buttons.forEach((selector, index) => {
            //appearing
            var dist = (index-2) * innerHeight*0.18; // Spread buttons evenly
            gsap.to(selector, {
                duration: 1,
                y: `+=${dist}`,
                repeat: 0,
                ease: "none",
              });
            //floating
            var tl = gsap.timeline({repeat: -1, delay: 1})
            tl.to(selector, {
                duration:  0.8 + Math.random()*0.4,
                x: `-=${innerWidth*0.1}`,
                ease: Sine.easeInOut
              })
              .to(selector, {
                duration: 0.8 + Math.random()*0.4,
                x: `+=${innerWidth*0.1}`,
                ease: Sine.easeInOut
              })
          });
        }
        else {
          const ellipse_a = window.innerWidth*0.3; // Orbit radius
          const ellipse_b = window.innerHeight*0.3; // Orbit radius
          
          buttons.forEach((selector, index) => {
            //appearing
            var angle = (index * (360 / buttons.length)) * (Math.PI / 180); // Spread buttons evenly
            gsap.to(selector, {
                duration: 1,
                x: `-=${ellipse_a * Math.sin(angle)}`,
                y: `-=${ellipse_b * Math.cos(angle)}`,
                repeat: 0,
                ease: "none",
              });
            //floating
            var tl = gsap.timeline({repeat: -1, delay: 1})
            tl.to(selector, {
                duration:  0.8 + Math.random()*0.4,
                y: `-=25`,
                ease: Sine.easeInOut
              })
              .to(selector, {
                duration: 0.8 + Math.random()*0.4,
                y: `+=25`,
                ease: Sine.easeInOut
              })
          });
        }
      }

      handleMediaQueryChange(mediaQuery);
      mediaQuery.addEventListener("change", handleMediaQueryChange);
      
      
    })
  </script>
</body>
</html>
