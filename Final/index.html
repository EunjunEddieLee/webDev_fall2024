  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
  <script type="text/javascript">
    // Center H1 text animation (optional, if you want it animated)
    gsap.fromTo(
      ".center-text",
      { opacity: 0},
      { opacity: 1, duration: 1, rotation: 360, ease: "power2.out" }
    );

    // Buttons floating animation
    const buttons = ["#btn1", "#btn2", "#btn3", "#btn4", "#btn5"];
    const ellipse_a = window.innerWidth*0.3; // Orbit radius
    const ellipse_b = window.innerHeight*0.3; // Orbit radius
    
    buttons.forEach((selector, index) => {
      // var tl = gsap.timeline({repeat: 0})
      var angle = (index * (360 / buttons.length)) * (Math.PI / 180); // Spread buttons evenly
      gsap.to(selector, {
          duration: 1, // Orbit duration
          x: `-=${ellipse_a * Math.sin(angle)}`,
          y: `-=${ellipse_b * Math.cos(angle)}`,
          repeat: 0,
          ease: "none",
        });

        })
        .to(selector, {
          duration: 0.8,

          ease: Sine.easeInOut
        })
    });
  </script>
